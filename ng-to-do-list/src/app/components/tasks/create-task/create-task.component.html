<form #taskForm="ngForm" (ngSubmit)="saveTask(taskForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Task</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" class="form-control" name="name" [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>

        </div>

        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>

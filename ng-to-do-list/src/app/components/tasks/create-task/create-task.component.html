<div class="card" style="width: 50%;">
    <div class="card-body">
        <h5 class="card-title">Create Task</h5>
        <form #taskForm="ngForm" ngNativeValidate (ngSubmit)="saveTask(taskForm)">
            <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched" [class.has-success]="nameControl.valid">
                <label for="name" class="control-label">Name:</label>
                <input id="name" type="text" class="form-control" name="name" [(ngModel)]="name" required #nameControl="ngModel">
                <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">
           Name is required
        </span>
            </div>
            <div class="form-group">
                <label for="date" class="control-label">Date:</label>
                <input id="date" type="date" class="form-control" name="date" [(ngModel)]="date" required #dateControl="ngModel">
            </div>
            <div class="form-group">
                <label for="status" class="control-label">Status:</label>
                <select name="status" id="status" class="form-control" [(ngModel)]="status" required #statusControl="ngModel">
          <option *ngFor="let st of statusClass" [value]="st.id">
            {{ st.name }}
          </option>
        </select>
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description:</label>
                <textarea class="form-control" name="description" id="description" [(ngModel)]="description" required #descriptionControl="ngModel"></textarea>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit" [disabled]="taskForm.invalid">Save</button>
            </div>
        </form>
    </div>
</div>

{{ taskForm.value | json }}

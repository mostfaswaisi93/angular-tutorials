<mat-card>
    <!-- <mat-spinner></mat-spinner> -->
    <form (submit)="onAddTask()">
        <mat-form-field>
            <input matInput type="text" placeholder="Task Name">
            <mat-error>Please Enter a Task Name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="date" placeholder="Task Date">
            <mat-error>Please Enter a Task Date.</mat-error>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option *ngFor="let st of stClass;" [value]="st.id">{{ st.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" placeholder="Task Description"></textarea>
            <mat-error>Please Enter a Task Description.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Task</button>
    </form>
</mat-card>

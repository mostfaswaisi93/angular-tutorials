<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4>Edit Event <span>{{ name }}</span></h4>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="editTaskForm">
                    <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">Name</label>
                        <div class="col-8">
                            <input id="name" name="name" placeholder="name" class="form-control here" type="text" [formControl]="name" [class.is-valid]="name.valid" [class.is-invalid]="name.invalid && name.touched" />
                            <!-- <div class="valid-feedback">Looks good!</div> -->
                            <div class="invalid-feedback" [hidden]="!name.errors?.required">
                                Please Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" [disabled]="editTaskForm.invalid" class="btn btn-primary" (click)="save()">
                  Update
                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

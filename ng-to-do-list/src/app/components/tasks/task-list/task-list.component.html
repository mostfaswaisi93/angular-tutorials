<table mat-table [dataSource]="tasks" matSort class="mat-elevation-z8" *ngIf="tasks.length > 0">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let tasks"> {{ tasks.position }} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let tasks"> {{ tasks.name }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let tasks"> {{ tasks.date }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let tasks"> {{ tasks.status }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let tasks">
            <!-- <a mat-button color="primary" [routerLink]="['/edit', task.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(task.id)">DELETE</button> -->
            <a mat-raised-button color="primary">Edit</a>
            <a mat-raised-button color="warn">Delete</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p class="info-text mat-body-2" *ngIf="tasks.length <= 0">No Tasks added yet!</p>

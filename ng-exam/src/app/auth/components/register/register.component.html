<div class="register">
  <div class="text-center registhead">
    <h2>Register</h2>
  </div>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>الاسم</mat-label>
          <input matInput type="text" formControlName="username">
          <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>الإيميل</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>كلمة المرور</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>تأكيد كلمة المرور</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
      </div>
    </div>
    <div class="text-right registfoot">
      <a routerLink="/login" color="primary">أملك حساب بالفعل؟</a>
      <button mat-raised-button color="warn"
        [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)"
        (click)="submit()">إنشاء الحساب</button>
    </div>
  </form>
</div>

<form [formGroup]="signUpForm">
    <fieldset>
        <legend>Sign up</legend>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="exampleInputFirstName1">First Name</label>
            <input type="email" class="form-control" id="exampleInputFirstName1" placeholder="Enter First Name" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label for="exampleInputLastName1">Last Name</label>
            <input type="email" class="form-control" id="exampleInputLastName1" placeholder="Enter Last Name" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group">
            <label for="exampleInputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password" formControlName="confirmPassword" />
        </div>
        <div class="alert alert-danger" *ngIf="confirmPassword.errors?.matchPassword">
            Password not match
        </div>
        <button type="submit" class="btn btn-primary" (click)="signUp()">
      Sign Up
    </button>
    </fieldset>
</form>

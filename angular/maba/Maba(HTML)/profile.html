<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="materia/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Maba</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link">Products</a></li>
          <li class="nav-item"><a class="nav-link">About</a></li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 ml-15"
            type="text"
            placeholder="Search"
          />
          <a class="p-cart">
            <span class="material-icons md-48 ">shopping_cart</span>
            <span class="badge badge-light bg-secondary">4</span>
          </a>
          <button class="btn btn-secondary my-2 my-sm-0 ml-4">Sign up</button>
          <button class="btn btn-secondary my-2 my-sm-0 ml-2">Login</button>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:100px">
      <hr />
      <div class="row">
        <div class="col-sm-10"><h1>Profile</h1></div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <!-- left col -->

          <div class="text-center">
            <img
              src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
              class="avatar rounded-circle img-thumbnail"
              alt="avatar"
            />
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block file-upload" />
          </div>
          <br />
        </div>
        <!-- /col-3 -->
        <div class="col-sm-9">
          <form class="form" action="##" method="post" id="registrationForm">
            <div class="form-group">
              <div class="col-xs-6">
                <label for="first_name"><h4>First name</h4></label>
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  id="first_name"
                  placeholder="first name"
                  title="enter your first name if any."
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="last_name"><h4>Last name</h4></label>
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  id="last_name"
                  placeholder="last name"
                  title="enter your last name if any."
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="phone"><h4>Phone</h4></label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="enter phone"
                  title="enter your phone number if any."
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="mobile"><h4>Mobile</h4></label>
                <input
                  type="text"
                  class="form-control"
                  name="mobile"
                  id="mobile"
                  placeholder="enter mobile number"
                  title="enter your mobile number if any."
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="you@email.com"
                  title="enter your email."
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="email"><h4>Location</h4></label>
                <input
                  type="email"
                  class="form-control"
                  id="location"
                  placeholder="somewhere"
                  title="enter a location"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br />
                <button class="btn btn-lg btn-success  d-flex" type="submit">
                  <i class="material-icons mr-1"> save </i> Save
                </button>
              </div>
            </div>
          </form>

          <hr />
        </div>
        <!-- /tab-content -->
      </div>
      <!-- /col-9 -->

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2017-2018 Maba</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>

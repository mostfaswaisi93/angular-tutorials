<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="materia/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Maba</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link">Products</a></li>
          <li class="nav-item"><a class="nav-link">About</a></li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 ml-15"
            type="text"
            placeholder="Search"
          />
          <a class="p-cart">
            <span class="material-icons md-48 ">shopping_cart</span>
            <span class="badge badge-light bg-secondary">4</span>
          </a>
          <button class="btn btn-secondary my-2 my-sm-0 ml-4">Sign up</button>
          <button class="btn btn-secondary my-2 my-sm-0 ml-2">Login</button>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:100px">
      <div class="card mb-3">
        <h3 class="card-header">name</h3>
        <div class="card-body">
          <h5 class="card-title">title</h5>
          <h6 class="card-subtitle text-muted">subTitle</h6>
        </div>
        <img
          style="display: block;"
          [src]="product.image"
          width="200"
          height="200px"
          alt="Card image"
        />
        <div class="card-body"><p class="card-text">description</p></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">category</li>
          <li class="list-group-item">price</li>
        </ul>
        <div class="card-body">
          <button type="button" class="btn btn-primary ">Add to cart</button>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2017-2018 Maba</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>

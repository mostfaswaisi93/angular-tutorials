<br />
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.title }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>
                <button (click)="goEditEvent(event.id)" class="btn ">Edit</button> |
                <button (click)="delete(event.id)" class="btn ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
